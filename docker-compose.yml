services:
  api:
    image: wildflower-api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    ports:
      - '3000:3000'
    volumes:
      - ./src:/app/src
    environment:
      #- MONGODB_CONNECTION_STRING=mongodb://mongodb:27017/wildflower
      - MONGODB_CONNECTION_STRING=${MONGODB_CONNECTION_STRING}

  mongodb:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db

